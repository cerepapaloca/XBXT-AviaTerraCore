name: AviaTerraCore
version: '1.1.0'
main: net.atcore.AviaTerraCore
api-version: '1.21'
depend: [ProtocolLib, TAB, LuckPerms]
prefix: AviaTerraCore
authors: [Ceres, Vitah, EvaProject]
description: Las bases del servidor
folia-supported: true

# noinspection YAMLSchemaValidation
commands:
  tell:
    aliases:
      - msg
      - w
      - r
  prueba:
    aliases:
      - test
  aviaterra:
    aliases:
      - at
  aviaterradebug:
    aliases:
      - atd
  freeze:
  ban:
  unban:
  checkban:
  login:
  register:
  addrange:
  kick:
  changepassword:
  removeregister:
  removesession:
  weapon:
  seeinventory:
  link:
  info:
  tpa:
  say:
  forcelogin:
  namecolor:
    aliases:
      - nc
  home:
    aliases:
      - h
permissions:
  aviaterracore.commnad.*:
    description: Todos los permisos del comandos de AviaTerraCore
  aviaterracore.viewdistance.4:
    default: false
  aviaterracore.viewdistance.6:
    default: false
  aviaterracore.viewdistance.8:
    default: false
  aviaterracore.viewdistance.16:
    default: false
  aviaterracore.viewdistance.32:
    default: false
  aviaterracore.simulationdistance.4:
    default: false
  aviaterracore.simulationdistance.6:
    default: false
  aviaterracore.simulationdistance.8:
    default: false
  aviaterracore.simulationdistance.16:
    default: false
  aviaterracore.simulationdistance.32:
    default: false